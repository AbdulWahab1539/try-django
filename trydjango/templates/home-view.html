{% extends "base.html" %}

{% block content %}
<h1>Title is Here: {{title}} with id: {{id}} and content: {{content}}</h1>

<ul>
    {%  for x in object_list %}
        {%  if x.title %}
            <li><a href="/articles/{{ x.id }}/">{{ x.title }} - {{x.content}}</a></li>
        {% endif %}
    {%  endfor %}
</ul>
{% endblock content %}
