<div>
<form action="/search/" method="GET" class="d-flex" role="search">
    <!-- {% csrf_token %} -->
    <select class='form-control' name="type" id="search-type">

        {% if request.GET.type == 'article' %}
        <option value="article" selected>Articles</option>
        {% else %}
        <option value="article">Articles</option>
        {% endif %}

        {% if request.GET.type == 'recipe' %}
        <option value="recipe" selected>Recipes</option>
        {% else %}
        <option value="recipe" selected>Recipes</option>
        {% endif %}

    </select>
    
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" type='text' id='search-query' name='q' value='{{ request.GET.q }}' hx-get='/search/' hx-trigger='keypup change delay:200ms' hx-include='#search-type' hx-target='#typeahead-results'/>

   
    <input class="btn btn-outline-success" type="submit" value='Search' />
</form>
<div id="typeahead-results"></div>
</div>
