{% extends 'base.html' %}

{% block content %}
{% if not request.user.is_authenticated %}
<div>
    <form method="POST" action=''>
    
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Register'/>
    </form>
    <p>Already have an account? Please <a href='/login/'>Login</a></p>

</div>
{% else %}
<p>You are already logged in and cannot register. Do you want to logout? <a href="/logout/">logout</a>?</p>
{% endif %}
{% endblock content %}
